language: rust
rust:
- stable
- beta
- nightly
cache: cargo
matrix:
  include:
    - os: linux
      arch: arm64
  allow_failures:
  - rust: nightly
  fast_finish: true
script:
- cargo test --verbose --all
- cargo build --release
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/media-service
  skip_cleanup: true
  on:
    tags: true
